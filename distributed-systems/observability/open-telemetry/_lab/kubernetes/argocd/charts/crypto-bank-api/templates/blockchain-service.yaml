apiVersion: v1
kind: Service
metadata:
  name: blockchain-service
  labels:
    app: blockchain-service
spec:
  ports:
  - port: 80
    name: grpc
  selector:
    app: blockchain-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blockchain-service
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: blockchain-service
    spec:
      containers:
      - name: blockchain-service
        image: drimdev/blockchain-service:otel
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 80
        env:
        - name: Kestrel__Endpoints__Http__Url
          value: http://+:81
        - name: Kestrel__Endpoints__Http__Protocols
          value: Http1
        - name: Kestrel__Endpoints__gRPC__Url
          value: http://+:80
        - name: Kestrel__Endpoints__gRPC__Protocols
          value: Http2
